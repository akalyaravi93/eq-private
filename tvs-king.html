<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/kings.js"></script>
<script src="js/slick.js"></script>
<script>
$('.feature-autoplay').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            dots: true,
            centerMode: true,
            focusOnSelect: true,
            autoplay: true,
            autoplaySpeed: 3000,
            responsive: [
  {
      breakpoint: 1024,
      settings: {
          slidesToShow: 2,
          slidesToScroll: 1,
          infinite: true,
          centerMode: false,
          dots: true
      }
  },
  {
      breakpoint: 600,
      settings: {
          infinite: true,
          centerMode: false,
          slidesToShow: 2,
          slidesToScroll: 1
      }
  },
  {
      breakpoint: 480,
      settings: {
          infinite: true,
          centerMode: false,
          slidesToShow: 1,
          slidesToScroll: 1
      }
  }
  
  // You can unslick at a given breakpoint now by adding:
  // settings: "unslick"
  // instead of a settings object
            ]

        });
        
        $('.optional-head').slick({
            slidesToShow: 4,
            slidesToScroll: 1,
            dots: false,
            arrows: false,
            responsive: [
  {
      breakpoint: 1024,
      settings: {
          slidesToShow: 2,
          slidesToScroll: 1,
          infinite: true,
          dots: true
      }
  },
  {
      breakpoint: 600,
      settings: {
          infinite: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          dots: true
      }
  },
  {
      breakpoint: 480,
      settings: {
          infinite: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          dots: true
      }
  }
  
  // You can unslick at a given breakpoint now by adding:
  // settings: "unslick"
  // instead of a settings object
            ]

        });

</script>
